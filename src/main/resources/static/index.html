<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>

</head>
<body>
<h1>Simple chat</h1>
<div class="chat_window">
    <div class="top_menu">
        <div class="title">Chat</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input id="message_input_value" class="message_input" placeholder="Type your message here..." />
        </div>
        <div class="send_message" onclick="sendMessage()">
            <div class="icon">Send</div>
        </div>
        <input id="input_name" placeholder="Your name" type="text" maxlength="8" max="8"/>
        <button onclick="connect()">Connect to chat</button>
        <button onclick="disconnect()">Disconnect from chat</button>
    </div>
</div>
<div id="message_template" class="message_template">
    <li class="message">
        <div class="avatar">
            <div class="avatar_text"></div>
        </div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div></li>
</div>
</body>
</html>
